    <div id="back">

                <h4 id="dayselem">26</h4>
                <span>DAYS</span>
            </div>
            <div id="hours" class="timer">
                <h4 id="hourselem">15</h4>

            </div>
            <div id="minutes" class="timer">
                <h4 id="minuteselem">31</h4>
                <span>MINUTES</span>
            </div>
            <div id="seconds" class="timer">
                <h4 id="secondselem">46</h4>

            </div>
        </div>
    </div>

    </div>
